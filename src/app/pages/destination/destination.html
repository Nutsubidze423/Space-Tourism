<main class="destination-hero">
  <div class="hero-inner">
    <section class="hero-copy">
      <p class="eyebrow">PICK YOUR DESTINATION</p>
      <h1 class="hero-title">MOON</h1>
      <p class="hero-desc">
        See our planets and moons. Choose a destination to get detailed info about travel time and
        required equipment.
      </p>
    </section>

    <section class="hero-media">
      <nav class="dest-list">
        <button
          *ngFor="let d of destinations; let i = index"
          (click)="select(i)"
          class="dest-item"
          [class.active]="i === selected"
        >
          {{ d.short }}
        </button>
      </nav>

      <div class="dest-image">
        <img [src]="destinations[selected].image" [alt]="destinations[selected].name" />
      </div>
    </section>
  </div>
</main>
