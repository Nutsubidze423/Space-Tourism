<main class="destination-hero">
  <div class="hero-inner">
    <section class="hero-copy">
      <nav class="dest-list-top">
        <button
          *ngFor="let d of destinations; let i = index"
          (click)="select(i)"
          class="dest-item"
          [class.active]="i === selected"
        >
          {{ d.short }}
        </button>
      </nav>
      <p class="eyebrow">აირჩიეთ დანიშნულება</p>
      <h1 class="hero-title">{{ destinations[selected].name }}</h1>
      <p class="hero-desc">
        {{ destinations[selected].description }}
      </p>
    </section>

    <section class="hero-media">
      <div class="dest-image">
        <img [src]="destinations[selected].image" [alt]="destinations[selected].name" />
      </div>
    </section>
  </div>
</main>
